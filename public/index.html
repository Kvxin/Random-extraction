<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/layui/layui.css" />
    <link rel="stylesheet" href="./css/layui/modules/code.css" />
    <link rel="stylesheet" href="./css/layui/modules/layer/default/layer.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>抽人抽人</title>
  </head>

  <body>
    <div id="app">
      <div class="box">
        <!-- 班级和学生姓名 -->
        <div class="title">
          <h1>随机抽人系统</h1>
          <div class="times">
            <span class="yy"></span>
            <span class="dd"></span>
            <span class="tt"></span>
          </div>
        </div>
        <div class="main">
          <div class="tab">
            <ul class="tab_nav">
              <li class="active">?</li>
            </ul>
          </div>
          <!-- tab的主体界面 -->
          <div class="tab_box">
            <div class="item show">
              <div class="numbers">
                <ul></ul>
              </div>
              <div class="buttons">
                <button>开抽</button>
                <button>停止</button>
              </div>
            </div>
          </div>
        </div>
        <!-- 历史记录部分 -->
        <div class="localhost">
          <div class="l_tit">
            <span>历史记录</span>
          </div>
          <!--  -->
          <ul>
            <!-- <div>此班级暂无历史记录</div> -->
          </ul>
        </div>
      </div>
    </div>
    <script src="./js/axios.min.js"></script>
    <script src="./js/layui.js"></script>
    <script src="./js/index.js"></script>
    <script>
     
    </script>
  </body>
</html>
